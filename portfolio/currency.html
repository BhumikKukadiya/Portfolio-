<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency converter</title>
    <link href="currency.css" rel="stylesheet">
</head>
<body>
    <div class="continer" id="continer">
        <h1>Currency converter</h1>
        <form>
            <div class="amount">
                <p>Enter amount</p>
                <input value="1" type="text">
            </div>
            <div class="dropdown">
                <div class="from">
                    <p>From</p>
                    <div class="select-continer">
                        <select name="from">
                            <option>USD</option>
                            <option>INR</option>
                            <option>EUR</option>
                            <option>AUD</option>
                        </select>
                    </div>
                </div>
                <div class="to"></div>
            </div>
        </form>
    </div>
    <script src="currency.js"></script>
</body>
</html>
